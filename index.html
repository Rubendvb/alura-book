<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Books</title>
    <link rel="stylesheet" href="assets/css/index/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/index/index.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__img"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Business</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Design & UX</a>
          </li>
        </ul>
        <img
          src="assets/imagens/Logo.svg"
          alt="Logo da Alurabooks"
          class="container__img"
        />
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="assets/imagens/Favoritos.svg"
            alt="Meus Favoritos"
            class="container__img"
        /></a>
        <a href="#"
          ><img
            src="assets/imagens/Compras.svg"
            alt="Carrinhos de Compras"
            class="container__img"
        /></a>
        <a href="#"
          ><img
            src="assets/imagens/Usuário.svg"
            alt="Meu perfil"
            class="container__img"
        /></a>
      </div>
    </header>

    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>

      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>

    <section class="carrosel">
      <h2 class="carrosel__titulo">Novos lançamentos</h2>

      <!-- Slider main container -->
      <div class="swiper">
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="assets/imagens/ApacheKafka.png"
              alt="Livro sobre apache"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="assets/imagens/Liderança.png"
              alt="Livro sobre liderança"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="assets/imagens/Javascript.png"
              alt="Livro sobre Javascript"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="assets/imagens/Guia Front-end.png"
              alt="Livro sobre Front-end"
            />
          </div>
          <div class="swiper-slide">
            <img src="assets/imagens/Portugol.png" alt="Livro sobre Portugol" />
          </div>
          <div class="swiper-slide">
            <img
              src="assets/imagens/ApacheKafka.png"
              alt="Livro sobre Angular"
            />
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
